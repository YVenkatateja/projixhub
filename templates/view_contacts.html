<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Contact Submissions</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      color: #333;
    }

    .bg-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      opacity: 0.2;
    }

    .container {
      max-width: 1000px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
    }

    th {
      background: #007bff;
      color: white;
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    .download-link {
      text-align: center;
      margin-top: 20px;
    }

    .download-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="bg-lottie" class="bg-animation"></div>

  <div class="container">
    <h2>Contact Submissions</h2>
    <div class="download-link">
      <a href="{{ url_for('download_contacts') }}">â¬‡ Download as Excel</a>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Project</th>
          <th>Message</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for c in contacts %}
        <tr>
          <td>{{ c.name }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.phone }}</td>
          <td>{{ c.project }}</td>
          <td>{{ c.message }}</td>
          <td>{{ c.timestamp }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('bg-lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets4.lottiefiles.com/packages/lf20_HpFqiS.json'
    });
  </script>
</body>
</html>
