<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Domains | ProjectHub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      overflow-x: hidden;
      position: relative;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.2;
    }

    .container {
      padding: 60px 20px;
      text-align: center;
    }

    h2 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #111;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .domain-link {
      flex: 1 1 calc(33.333% - 30px);
      max-width: 350px;
      min-width: 280px;
      display: flex;
    }

    .domain-card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 25px;
      transition: transform 0.3s ease;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .domain-card:hover {
      transform: translateY(-10px);
    }

    .animation-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 220px;
      margin-bottom: 15px;
    }

    .domain-card h3 {
      margin: 10px 0;
      font-size: 1.5rem;
      color: #2c3e50;
    }

    .domain-card p {
      font-size: 1rem;
      color: #555;
      flex-grow: 1;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    footer p {
      margin: 0;
      color: #888;
    }

    .site-tag {
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    @media (max-width: 992px) {
      .domain-link {
        flex: 1 1 calc(45% - 20px);
      }
    }

    @media (max-width: 600px) {
      .domain-link {
        flex: 1 1 100%;
      }
    }
     .top-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .top-navbar ul {
      display: flex;
      gap: 30px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .top-navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }
    .top-navbar ul li a:hover {
      color: #00ffc3;
    }
  </style>
</head>
<body>
   <nav class="top-navbar">
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('show_domains') }}">Domains</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
        <li><a href="{{ url_for('about') }}">About Us</a></li>
      </ul>
    </nav>

  <!-- Animated background -->
  <div class="animated-bg">
    <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_puciaact.json"
                   background="transparent"
                   speed="1"
                   loop
                   autoplay>
    </lottie-player>
  </div>

  <div class="site-tag">ProjectHub</div>

  <div class="container">
    <h2>Explore Our Project Domains</h2>
    <div class="cards">
      {% for domain_key, domain_data in domains.items() %}
        <a href="{{ url_for('domain_projects', domain_name=domain_key) }}" class="domain-link">
          <div class="domain-card">
            <div class="animation-container">
              <lottie-player
                src="{{ domain_data.animation }}"
                background="transparent"
                speed="1"
                loop
                autoplay>
              </lottie-player>
            </div>
            <h3>{{ domain_data['title'] }}</h3>
            <p>{{ domain_data['description'] }}</p>

          </div>
        </a>
      {% endfor %}
    </div>
  </div>

  <footer>
    <p>&copy; 2025 ProjectHub. All rights reserved.</p>
  </footer>
</body>
</html>
