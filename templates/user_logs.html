<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Logs | Admin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      position: relative;
      z-index: 1;
    }

    .lottie-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 30px;
    }

    h1 {
      color: #007bff;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    a {
      text-decoration: none;
      margin: 0 10px;
      color: #007bff;
    }
  </style>
</head>
<body>

<!-- Lottie Animated Background -->
<div class="lottie-background" id="background-animation"></div>

<div class="content">
  <h1>User Login & Signup Logs</h1>
  <p>
    <a href="{{ url_for('view_contacts') }}">ðŸ‘¥ View Contact Submissions</a> |
    <a href="{{ url_for('admin_logout') }}">ðŸšª Logout</a>
  </p>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Action</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.Username }}</td>
        <td>{{ log.Email }}</td>
        <td>{{ log.Action }}</td>
        <td>{{ log.Timestamp }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>
  lottie.loadAnimation({
    container: document.getElementById('background-animation'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'https://assets6.lottiefiles.com/packages/lf20_kdx6cani.json'  // calm tech background
  });
</script>

</body>
</html>
