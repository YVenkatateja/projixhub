<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-600 via-purple-500 to-pink-500 text-white flex justify-center items-center">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="fixed top-4 right-4 z-50 space-y-2">
        {% for category, message in messages %}
          <div class="px-4 py-2 rounded shadow
            {% if category == 'success' %} bg-green-500 text-white {% endif %}
            {% if category == 'error' %} bg-red-500 text-white {% endif %}
          ">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" class="bg-white bg-opacity-20 p-8 rounded-xl shadow-xl w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Upload New Project</h2>

    <input name="title" type="text" placeholder="Project Title" required class="w-full p-3 mb-4 rounded bg-white text-black" />
    <textarea name="description" placeholder="Project Description" required class="w-full p-3 mb-6 rounded bg-white text-black"></textarea>

    <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 rounded text-white font-semibold">Upload</button>
    <p class="mt-4 text-sm text-center"><a href="/" class="underline">Back to Home</a></p>
  </form>

</body>
</html>
