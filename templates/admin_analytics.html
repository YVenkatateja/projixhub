<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .hero {
      position: relative;
      height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: #ffffff;
    }

    .hero-content {
      z-index: 2;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #333;
    }

    .lottie-background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.3;
    }

    .charts-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #444;
    }

    canvas {
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div id="analytics-bg" class="lottie-background"></div>
    <div class="hero-content">
      <h1>üìä Site Analytics</h1>
      <p>Monitor daily traffic and popular pages in real time</p>
    </div>
  </div>

  <div class="charts-container">
    <h2>üìà Daily Visits</h2>
    <canvas id="dailyChart"></canvas>

    <h2>üîù Top Visited Pages</h2>
    <canvas id="topPagesChart"></canvas>
  </div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('analytics-bg'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets6.lottiefiles.com/packages/lf20_cg3lxv.json'
    });
  </script>

  <script>
    const dailyLabels = JSON.parse('{{ daily_data | map(attribute="_id") | list | tojson | safe }}');
    const dailyCounts = JSON.parse('{{ daily_data | map(attribute="count") | list | tojson | safe }}');

    const topPaths = JSON.parse('{{ top_paths | map(attribute="_id") | list | tojson | safe }}');
    const topCounts = JSON.parse('{{ top_paths | map(attribute="count") | list | tojson | safe }}');

    new Chart(document.getElementById('dailyChart'), {
      type: 'line',
      data: {
        labels: dailyLabels,
        datasets: [{
          label: 'Daily Visits',
          data: dailyCounts,
          borderColor: '#007bff',
          fill: true,
          backgroundColor: 'rgba(0, 123, 255, 0.1)',
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: true } }
      }
    });

    new Chart(document.getElementById('topPagesChart'), {
      type: 'bar',
      data: {
        labels: topPaths,
        datasets: [{
          label: 'Visits',
          data: topCounts,
          backgroundColor: '#28a745'
        }]
      },
      options: {
        responsive: true,
        indexAxis: 'y',
        plugins: { legend: { display: false } }
      }
    });
  </script>
</body>
</html>
